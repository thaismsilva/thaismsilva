<ion-view view-title="Lista Animais">
  <ion-content>
      <h1>{{ titulo }}</h1>
      <div class="list" ng-repeat="animal in animais">
    <a class="item item-thumbmail-left" href="#">
      <img src="{{animal.imagem}}">
      <h2>{{animal.nome}}</h2>
      <p>{{animal.descricao}}</p>
    </a>
</div>
  </ion-content>
</ion-view>
